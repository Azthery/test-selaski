<div *ngIf="!editMode"
class="bg-gray-100 mx-auto border-gray-500 border rounded-sm text-gray-700 mb-0.5 h-30">
   <div class="flex p-3 border-l-8 border-red-600">

      <div class="space-y-1 border-r-2 pr-3">
         <div class="text-sm leading-5 font-semibold">
            <span class="text-xs leading-4 font-normal text-gray-500"> ID # </span> {{company.company_id}}
         </div>
         <div class="text-sm leading-5 font-semibold">
            <span class="text-xs leading-4 font-normal text-gray-500 pr"> RUT </span> {{company.rut}}
         </div>
      </div>

      <div class="flex-1">
         <div class="ml-3 space-y-1 border-r-2 pr-3">
            <div class="text-base leading-6 font-normal font-semibold">{{company.name | uppercase}}</div>
            <div class="text-sm leading-4 font-normal">
               <span class="text-xs leading-4 font-normal text-gray-500"> Contact:</span> {{company.contact_name}}
            </div>
            <div class="text-sm leading-4 font-normal">
               <span class="text-xs leading-4 font-normal text-gray-500"> Contact email:</span> {{company.contact_email}}
            </div>
         </div>
      </div>

      <div *ngIf="totalGain" class="border-r-2 pr-3">
            <div class="ml-3 my-3 border-gray-200 border-2 bg-gray-300 p-1">
               <div class="uppercase text-xs leading-4 font-medium">Commission</div>
               <div class="text-center text-sm leading-4 font-semibold text-gray-800">{{totalGain}}</div>
            </div>
      </div>
      
      <div class="border-r-2 pr-3">
         <div >
            <div class="ml-3 my-3 border-gray-200 border-2 bg-gray-300 p-1">
               <div class="uppercase text-xs leading-4 font-medium">SHIPMENTS</div>
               <div class="text-center text-sm leading-4 font-semibold text-gray-800">{{company.c_shipments}}</div>
            </div>
         </div>
      </div>
      <div>
         <button [routerLink]="[company.company_id]" class="h-6 ml-3 my-5 bg-green-500 p-1 w-20 text-center flex justify-center">
            <a class=" text-xs leading-4 font-semibold text-white">DETAIL</a>
         </button>
      </div>
      <div>
         <button (click)="showEdit()" class="text-gray-100 rounded-sm my-5 ml-2 focus:outline-none bg-gray-500">
            <img class="h-6 w-6 p-1" src="https://img.icons8.com/material-rounded/24/ffffff/edit--v1.png"/>
         </button>
      </div>
   </div>
</div>


<!-- edit mode -->


<form [formGroup]="form" *ngIf="editMode"
class="bg-gray-100 mx-auto border-gray-500 border rounded-sm text-gray-700 mb-0.5">
   <div class="flex p-3 border-l-8 border-orange-600 h-32">

      <div class="space-y-1 border-r-2 pr-3">
         <div class="relative text-sm leading-5 mb-3">
            <label for="name" class="absolute left-3 bottom-7 bg-gray-100 h-4 text-gray-500">Name</label>
            <input formControlName="name" placeholder="NAME" type="text" maxlength="20"
            class="h-8 text-xs leading-4 font-medium">
         </div>
         <div class="relative text-sm leading-5 mb-3">
            <label for="rut" class="absolute left-3 bottom-7 bg-gray-100 h-4 text-gray-500">RUT</label>
            <input formControlName="rut" placeholder="RUT" type="number" maxlength="10" 
            class="h-8 text-xs leading-4 font-medium">
         </div>
      </div>

      <div class="flex-1">
         <div class="ml-3 space-y-1 border-r-2 pr-3">
            <div class="relative text-sm leading-4 mb-3">
               <label for="contact_name" class="absolute left-3 bottom-7 bg-gray-100 h-4 text-gray-500">Contact name</label>
               <input formControlName="contact_name" placeholder="CONTACT NAME" type="text" maxlength="20"
            class="h-8 w-56 text-xs leading-4 font-medium">
            </div>
            <div class="relative text-sm leading-4 mb-3">
               <label for="contact_email" class="absolute left-3 bottom-7 bg-gray-100 h-4 text-gray-500">Contact email</label>
               <input formControlName="contact_email" placeholder="CONTACT EMAIL" type="email" maxlength="20"
            class="h-8 w-56 text-xs leading-4 font-medium">
            </div>
         </div>
      </div>


      <button (click)="editCompany()">
         <div class="h-6 ml-3 my-5 bg-blue-500 p-1 w-20 text-center flex justify-center">
            <p class=" text-xs leading-4 font-semibold text-white" >SUBMIT</p>
         </div>
      </button>
      <button (click)="showEdit()" >
         <div class="text-gray-100 rounded-sm my-5 ml-2 focus:outline-none bg-gray-500">
            <img class="h-6 w-6 p-1" src="https://img.icons8.com/ios-glyphs/24/ffffff/delete-sign.png"/>
         </div>
      </button>
   </div>
</form>
