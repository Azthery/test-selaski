<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="flex justify-center items-center">
            <img class="mr-1.5 h-12 w-auto" src="https://img.icons8.com/color/48/ffffff/nfc-n.png">
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
              Sign Up
            </h2>
          </div>

      <form [formGroup]="form" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm">

            <div class="my-5">
                <label for="username" class="sr-only">Username</label>
                <input formControlName="username" type="email" 
                class="w-full border-gray-400 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none" placeholder="Username">
            </div>

            <div class="mt-5">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="password" type="password" 
                    class="w-full border-gray-400 placeholder-gray-500 text-gray-900 rounded-t-lg focus:outline-none" placeholder="Password">
            </div>
            <div class="mb-5 -mt-0.5">
                    <label for="password" class="sr-only">Confirm password</label>
                    <input formControlName="confirmPass" type="password" 
                    class="w-full border-gray-400 placeholder-gray-500 text-gray-900 rounded-b-lg focus:outline-none" placeholder="Confirm password">
                    <p *ngIf="wrongPass" class="text-red-600 flex justify-center">Password do not match</p>
            </div>

        </div>
  
        <button (click)="register($event)" type="submit" 
        class="w-full py-2.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
            Sign in
        </button>

      </form>
    </div>
  </div>
