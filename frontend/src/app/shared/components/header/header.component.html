<div class="relative bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">

          <a routerLink="#">
            <span class="sr-only">Workflow</span>
            <img src="https://img.icons8.com/color/48/ffffff/nfc-n.png"/>
          </a>
        <a routerLink="/companies" routerLinkActive>Companies</a>

        <a routerLink="/admin" routerLinkActive>Admin</a>

        <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">

          <button (click)="singout()" *ngIf="logged()"
          class="ml-8 whitespace-nowrap inline-flex items-center justify-center
            px-4 py-2 border border-transparent rounded-md shadow-sm text-base
            font-medium text-white bg-yellow-500 hover:bg-yellow-400">
            sing out
          </button>

          <div *ngIf="!logged()">
            <a routerLink="login" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900">
              Sign in
            </a>
  
            <a routerLink="register"
            class="ml-8 whitespace-nowrap inline-flex items-center justify-center
              px-4 py-2 border border-transparent rounded-md shadow-sm text-base
              font-medium text-white bg-indigo-600 hover:bg-indigo-700">
              Sign up
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
